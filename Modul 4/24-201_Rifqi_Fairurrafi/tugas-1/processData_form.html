    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Register</h2>
    <form name="my-form" action="processData.php" method="post">
        <fieldset>
            <legend>Person Details</legend>
            <div class="field">
                <label for="surname">Surname</label>
                <input type="text" name="surname" size="31">
            </div>
            <div class="field">
                <label for="email">Email</label>
                <input type="email" name="email" size="13">
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" name="password" size="13">
            </div>
            <div class="field">
                <label for="address">Street Address</label>
                <textarea name="address" cols="22" rows="3"></textarea>
            </div>
            <div class="field">
                <label for="state">State</label>
                <select name="state">
                    <option value="-1" selected>[Choose your state]</option>
                    <option value="1">Australian Capital Territory</option>
                    <option value="2">Queersland</option>
                    <option value="3">Victoria</option>
                    <option value="4">New South Wales</option>
                    <option value="5">Tasmania</option>
                    <option value="6">South Australia</option>
                    <option value="7">Western Australia</option>
                    <option value="8">Nothern Territory</option>
                </select>
            </div>
            <div class="field">
                <input type="hidden" name="country" value="Australia">
            </div>
            <div class="field">
                <label for="sex">Gender</label>
                <input type="radio" name="sex" value="male">Male
                <input type="radio" name="sex" value="female">Female
            </div>
            <div class="field">
                <label for="vegetarian">Vegetarian?</label>
                <input type="checkbox" name="vegetarian">
            </div>
            <div class="field">
                <label>&nbsp;</label>
                <input type="submit" value="Submit" name="submit"><input type="reset" value="Reset" name="reset">
            </div>
        </fieldset>
    </form>
</body>
</html>
